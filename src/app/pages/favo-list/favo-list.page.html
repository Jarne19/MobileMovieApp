<ion-header>
  <ion-toolbar color="success">
    <ion-title>Favorite list</ion-title>
    <ion-back-button defaultHref="/movies" slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item-sliding button *ngFor="let item of lijst">
    <ion-item  >
      <ion-thumbnail  slot="start">
        <img [src]="imageBaseUrl + '/w92' + item.favoriteMovie[0].poster_path">
      </ion-thumbnail >
      <ion-label >{{item.favoriteMovie[0].title}} <p>{{item.favoriteMovie[0].release_date | date:'y'}}</p>
      </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option (click)="DeleteFavorite(item._id)" color="danger"><ion-icon size="large" name="trash-outline"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
</ion-content>
